<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="false">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Let's Get Started to 
                        <span class="text-danger">Play</span>
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="firstName" placeholder="FirstName" class="form-control"
                    [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
                    <label for="FirstName">First Name:</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.errors">

                    </span> 
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="lastName" placeholder="LastName" class="form-control">
                    <label for="LastName">Last Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" formControlName="userName" placeholder="User Name" class="form-control">
                    <label for="userName">User Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" formControlName="Email" placeholder="Email" class="form-control">
                    <label for="Email">Email:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" formControlName="password" placeholder="Passwrod" class="form-control">
                    <label for="password">Password</label>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-info" type="submit">Register</button>
                </div>
            </form>
             

            <div class="mt-4 text-center">
                <a class="btn btn-link" routerLink="/account/login">
                    Have Account Go to Login 
                </a>
            </div>
        </main>
    </div>
</div>
